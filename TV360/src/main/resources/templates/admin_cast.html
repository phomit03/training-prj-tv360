<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>
<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
      <!-- Content Start -->
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4 title-admin">Casts</h1>
          <!--        search-->
          <div class="row g-4 align-items-center">
            <div class="col-12">
              <div class="input-group">
                <form th:action="@{/admin/casts}" method="get">
                  <label><input placeholder="Full Name " class="form-control" type="text" name="fullName" th:value="${fullName}" /></label>
                  <label>
                    <select class="form-control" name="type">
                      <option value="" selected>Choose Type</option>
                      <option value="1">Director</option>
                      <option value="2">Actor</option>
                    </select>
                  </label>
                  <label>
                    <select class="form-control" name="status">
                      <option value="" selected>Choose Status</option>
                      <option value="1">Active</option>
                      <option value="0">In-active</option>
                    </select>
                  </label>
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
            </div>

          </div>

          <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table "></i>
                List of casts

              <a th:href="@{/admin/cast/create}">
                <button type="button" class="btn btn-primary" style="float: right">+ cast</button>
              </a>

            </div>
            <div class="card-body">
              <table class="datatable-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody th:if="${casts != null and #lists.size(casts) > 0}">
                  <tr th:each="cast, iterStat : ${casts}" th:class="'cast-' + ${cast.id}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${cast.fullName}"></td>
                    <td th:text="${(cast.type == 2 ) ? 'actor' : 'director'}"></td>
                    <td>
                      <span style="color: green">
                        <th:block th:if="${cast.status == 1}">
                          active
                        </th:block>
                      </span>
                      <span style="color: red">
                        <th:block th:if="${cast.status == 0}">
                          in-active
                        </th:block>
                      </span>
                    </td>
                    <td>
                      <button class="btn">
                        <a th:href="@{/admin/cast/update/{id} (id=${cast.id})}">
                          <i class="fas fa-pencil-alt"></i>
                        </a>
                      </button>
                      <button class="btn">
                        <a th:data-id="${cast.id}" class="delete-btn">
                          <i class="fas fa-trash"></i>
                        </a>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!--phan trang-->
              <div th:if = "${totalPages > 1}">
                <div class = "row col-sm-12">
                  <div class = "col-sm-2">
                    Total Rows: [[${totalItems}]]
                  </div>
                  <!--danh sach cac trang-->
                  <div class = "col-sm-10">
                      <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                          <a th:if="${currentPage != i}"
                             th:href="@{'/admin/casts/' + ${i}(fullName=${fullName}, type=${type} ,status=${status})}"
                             style="color: #666666; text-decoration: none">[[${i}]]</a>
                          <span th:unless="${currentPage != i}"
                                style="color: #ca0f33; text-decoration: underline">[[${i}]]</span> &nbsp;
                      </span>
                  </div>
                </div>
              </div>

              </div>
            </div>
          </div>
      </main>
      <!-- Content End -->

      <!-- footer Start -->
      <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
      <!-- footer End -->
    </div>
</div>


<div th:replace="admin_fragments::script"></div>

<script>
  $('.delete-btn').click(function () {
    var id = $(this).attr('data-id');
    var newRow = $('.cast-' + id);
    Swal.fire({
      title: 'Are you sure you want to delete this item?',
      text: "You won't be able to revert this!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
      if (result.isConfirmed) {
        $.ajax({
          url: "/admin/cast/delete/" + id,
          success: function () {
            newRow.remove();
            Swal.fire(
                    'Success',
                    'Delete success',
                    'success'
            );
          }
        })
      }
    })
  })
</script>

</body>

</html>
