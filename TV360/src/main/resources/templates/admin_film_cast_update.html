<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>

<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
        <!-- Content Start -->
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 title-admin">Create Film Cast</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Create a new film cast
                        <a th:href="@{/admin/film-casts}" type="button" class="btn btn-primary"
                           style="float: right">back list <</a>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/film-cast/update/{id} (id=${fcDTO.id})}" th:object="${fcDTO}" method="post">
                            <div class="form-floating mb-3">
                                <select th:field="*{media.id}" class="form-control" id="mediaId"  required>
                                    <option value="" selected>-- choose media --</option>
                                    <option th:each="media : ${medias}" th:value="${media.id}"
                                            th:text="${media.title}"></option>
                                </select>
                                <label for="mediaId">Media</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select th:field="*{cast.id}" class="form-control" id="castId" required>
                                    <option value="" selected>-- choose category --</option>
                                    <option th:each="cast : ${casts}" th:value="${cast.id}"
                                            th:text="${cast.fullName}"></option>
                                </select>
                                <label for="castId">Cast</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-control" name="status" th:field="*{status}" required>
                                    <option value="" selected>-- choose type --</option>
                                    <option value="0" th:selected="${fcDTO.status == 0}">in-active</option>
                                    <option value="1" th:selected="${fcDTO.status == 1}">active</option>
                                </select>
                                <label>Status</label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Content End -->

        <!-- footer Start -->
        <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
        <!-- footer End -->
    </div>
</div>

<div th:replace="admin_fragments::script"></div>

</body>

</html>
