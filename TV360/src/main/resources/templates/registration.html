<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/auth/images/icons/favicon.ico}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/auth/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/auth/css/main.css}">
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img th:src="@{/auth/images/img-01.png}" alt="IMG">
			</div>

			<form class="login100-form validate-form" th:action="@{/registration}" method="post"
				  th:object="${user}">
					<span class="login100-form-title">
						Member Registration
					</span>

				<div class="wrap-input100 validate-input" data-validate = "Username is required">
					<input class="input100" type="text" th:field="*{username}"
						   required autofocus="autofocus" placeholder="Username">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<input class="input100" type="password" name="password" th:field="*{password}"
						   required autofocus="autofocus" placeholder="Password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Full name is required">
					<input class="input100" type="text" th:field="*{fullName}"
						   required autofocus="autofocus" placeholder="Full name">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user-alt" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Phone is required">
					<input class="input100" type="text" th:field="*{phone}"
						   required autofocus="autofocus" placeholder="Phone">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-phone" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" type="email" th:field="*{email}"
						   required autofocus="autofocus" placeholder="Email">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or
						password.</div>
				</div>

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Register
					</button>
				</div>

				<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
					<a class="txt2" href="#">
						Username / Password?
					</a>
				</div>

				<div class="text-center p-t-136">
					Already registered?
					<a class="txt2" th:href="@{/login}" style="text-decoration: underline">
						Login here
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>


<!--===============================================================================================-->
<script th:src="@{/auth/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/auth/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/auth/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/auth/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/auth/vendor/tilt/tilt.jquery.min.js}"></script>
<script >
	$('.js-tilt').tilt({
		scale: 1.1
	})
</script>
<!--===============================================================================================-->
<script th:src="@{/auth/js/main.js}"></script>

</body>
</html>
