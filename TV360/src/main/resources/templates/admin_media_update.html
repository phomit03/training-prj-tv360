<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>
<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
        <!-- Content Start -->
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 title-admin">Update Media</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i> Update media data
                        <a th:href="@{/admin/media}" type="button" class="btn btn-primary"
                           style="float: right">back list <</a>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/media/update/{id} (id = ${mediaDTO.id})}" th:object="${mediaDTO}"
                              method="post" enctype="multipart/form-data">
                            <div class="form-floating mb-3"
                                 style="height: 100px; display: flex; align-items: center">
                                <div class="col-sm-4">
                                    <input class="form-control" type="file" id="thumbnail"
                                           name="logo">
                                </div>
                                <div class="col-md-4">
                                    <img id="previewImage" style="width: 90px; margin-left: 50px"
                                         th:src="@{${mediaDTO.thumbnail}}">
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{title}" name="title" type="text"
                                       placeholder="Title" required />
                                <label>Title</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" th:field="*{description}" required/>
                                <label>Description</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-control" id="country" name="country" aria-label="type"
                                        th:field="*{country.id}">
                                    <option value="">-- choose option --</option>
                                    <option th:each="country1 : ${countries}"
                                            th:selected="*{country.id == country.id}" th:value="${country1.id}"
                                            th:text="${country1.name}"></option>
                                </select>
                                <label>Country</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-control" id="type" name="type" aria-label="type"
                                        th:field="*{type}" required>
                                    <option value="" selected>-- choose option --</option>
                                    <option value="1" th:selected="${mediaDTO.type == 1}">Movie</option>
                                    <option value="2" th:selected="${mediaDTO.type == 2}">Video</option>
                                    <option value="3" th:selected="${mediaDTO.type == 3}">Movie Series</option>
                                </select>
                                <label>Type</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-control" name="status" th:field="*{status}" required>
                                    <option value="" selected>-- choose type --</option>
                                    <option value="0" th:selected="${mediaDTO.status == 0}">in-active</option>
                                    <option value="1" th:selected="${mediaDTO.status == 1}">active</option>
                                </select>
                                <label>Status</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Content End -->

        <!-- footer Start -->
        <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
        <!-- footer End -->
    </div>
</div>

<div th:replace="admin_fragments::script"></div>

<script>
    document.getElementById("thumbnail").addEventListener("change", function () {
        var input = this;
        var imgElement = document.getElementById("previewImage");

        var reader = new FileReader();
        reader.onload = function (e) {
            imgElement.src = e.target.result;
        };

        reader.readAsDataURL(input.files[0]);
    });
</script>

</body>

</html>
