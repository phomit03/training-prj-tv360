<script>
    // Thêm mã JavaScript để xử lý sự kiện click nút button và ẩn/hiện tab sổ xuống
    document.getElementById("toggleTabButton").addEventListener("click", function () {
        var tabContent = document.getElementById("tabContent");
        if (tabContent.style.display === "none") {
            tabContent.style.display = "block";
        } else {
            tabContent.style.display = "none";
        }
    });
</script>
