<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<style type="text/css">
    #categories-input, #actor-input, #director-input {
        width: 100%;
        margin: 0 0 5px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 0;
        font-family: arial, verdana, sans-serif;
        font-size: 14px;
        box-sizing: border-box;
        -webkit-appearance: none;
    }
</style>

<body>
<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
        <!-- Content Start -->
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 title-admin" th:if="${videoDTO.id != null}">Update Video</h1>
                <h1 class="mt-4 title-admin" th:if="${videoDTO.id == null}">Create Video</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        <span th:if="${videoDTO.id != null}">Update video data</span>
                        <span th:if="${videoDTO.id == null}">Create a new video</span>

                        <a th:href="@{/admin/videos}" type="button" class="btn btn-primary" style="float: right">Back to List</a>
                    </div>
                    <div class="card-body">
                        <form th:if="${videoDTO.id != null}" th:action="@{/admin/video/update/{id} (id = ${videoDTO.id})}" th:object="${videoDTO}"
                              method="post" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <div class="demo-multiple-select">
                                    <select class="form-control" id="categories" name="selectedCategories" multiple required>
                                        <option th:each="category : ${listCategories}"
                                                th:value="${category.id}"
                                                th:text="${category.name}"
                                                th:selected="${videoDTO.categories.contains(category.id)}"></option>
                                    </select>

                                    <input class="form-control" id="categories-input"
                                           style="padding: 1rem 0.75rem; border-radius: 0.375rem;"
                                           placeholder="Please select categories..." data-dropdown="true"
                                           data-input-style="outline" data-label-style="stacked" data-tags="true"/>
                                </div>
                            </div>

                            <div class="form-floating mb-3"
                                 style="height: 100px; display: flex; align-items: center">
                                <div class="col-sm-4">
                                    <input class="form-control" type="file" id="thumbnail"
                                           name="logo">
                                </div>
                                <div class="col-md-4">
                                    <img id="previewImage" style="width: 90px; margin: 10px 50px"
                                         th:src="@{${videoDTO.thumbnail}}">
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{title}" name="title" type="text"
                                       placeholder="Title" required />
                                <label>Title</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" th:field="*{description}" required/>
                                <label>Description</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-control" id="country" name="country" aria-label="type"
                                        th:field="*{country.id}">
                                    <option value="">-- choose option --</option>
                                    <option th:each="country1 : ${countries}"
                                            th:selected="*{country.id == country.id}" th:value="${country1.id}"
                                            th:text="${country1.name}"></option>
                                </select>
                                <label>Country</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-control" name="status" th:field="*{status}" required>
                                    <option value="" selected>-- choose type --</option>
                                    <option value="0" th:selected="${videoDTO.status == 0}">in-active</option>
                                    <option value="1" th:selected="${videoDTO.status == 1}">active</option>
                                </select>
                                <label>Status</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>

                        <form th:if="${videoDTO.id == null}" th:action="@{/admin/video/create/save}" th:object="${videoDTO}" method="post" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                <div class="demo-multiple-select">
                                    <select class="form-control" id="categories" name="selectedCategories" multiple required>
                                        <option th:each="category : ${listCategories}"
                                                th:value="${category.id}"
                                                th:text="${category.name}"></option>
                                    </select>

                                    <input class="form-control" id="categories-input"
                                           style="padding: 1rem 0.75rem; border-radius: 0.375rem;"
                                           placeholder="Please select categories..." data-dropdown="true"
                                           data-input-style="outline" data-label-style="stacked" data-tags="true"/>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" name="logo" id="Thumbnail" required/>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="Title" name="title" type="text" required/>
                                <label for="Title">Title</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" name="description" id="description" required/>
                                <label for="Description">Description</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="country" name="country">
                                    <option value="" selected>-- choose option --</option>
                                    <option th:each="country : ${countries}" th:value="${country.id}"
                                            th:text="${country.name}"></option>
                                </select>
                                <label for="country">Country</label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Content End -->

        <!-- footer Start -->
        <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
        <!-- footer End -->
    </div>
</div>

<div th:replace="admin_fragments::script"></div>

<script>
    document.getElementById("thumbnail").addEventListener("change", function () {
        var input = this;
        var imgElement = document.getElementById("previewImage");

        var reader = new FileReader();
        reader.onload = function (e) {
            imgElement.src = e.target.result;
        };

        reader.readAsDataURL(input.files[0]);
    });
</script>

<script>
    mobiscroll.setOptions({
        theme: 'ios',
        themeVariant: 'light'
    });

    mobiscroll.select('#categories', {
        inputElement: document.getElementById('categories-input')
    });

</script>

</body>

</html>
