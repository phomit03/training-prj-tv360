<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>
<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
        <!-- Content Start -->
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 title-admin">Create Media Category</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Create a new media category

                        <a th:href="@{/admin/media-category}" type="button" class="btn btn-primary"
                           style="float: right">back list <</a>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/media-category/create/save}" th:object="${mcDTO}"
                              method="post">
                            <div class="form-floating mb-3">
                                <select class="form-control" id="mediaId" th:field="*{mediaId}" required>
                                    <option value="" selected>-- choose media --</option>
                                    <option th:each="media : ${medias}" th:value="${media.id}"
                                            th:text="${media.title}"></option>
                                </select>
                                <label for="mediaId">Media</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-control" id="categoryId" th:field="*{categoryId}" required>
                                    <option value="" selected>-- choose category --</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                                <label for="categoryId">Category</label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Content End -->

        <!-- footer Start -->
        <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
        <!-- footer End -->
    </div>
</div>

<div th:replace="admin_fragments::script"></div>

</body>

</html>
