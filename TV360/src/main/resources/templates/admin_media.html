<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<style>
  .popup {
    display: none;
    position: fixed;
    top: 51%;
    left: 55%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
    width: 40%;
  }

  .popup-content {
    margin: 0 auto;
  }

  .close {
    float: right;
    font-size: 20px;
    cursor: pointer;
  }

  .btn {
    cursor: pointer;
  }

</style>

<body>
<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
      <!-- Content Start -->
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4 title-admin">Media</h1>
          <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                List of media

              <a th:href="@{/admin/media/create}">
                <button type="button" class="btn btn-primary" style="float: right">+ media</button>
              </a>

            </div>
            <div class="card-body">
              <table id="datatablesSimple">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Thumbnail</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Country</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Source</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody th:if="${media1 != null and #lists.size(media1) > 0}">
                  <tr th:each="media, iterStat : ${media1}" th:class="'media-' + ${media.id}" th:data-media-id="${media.id}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td>
                      <img style="width: 70px; max-height: 100px" th:src="@{${media.thumbnail}}">
                    </td>
                    <td th:text="${media.title}"></td>
                    <td th:text="${media.description}"></td>
                    <td th:text="${media.country.name}"></td>
                    <td th:text="${#strings.equalsIgnoreCase(media.type, '1') ? 'Movie Series' : (#strings.equalsIgnoreCase(media.type, '2') ? 'Movie' : 'Video')}"></td>
                    <td>
                      <span style="color: green">
                        <th:block th:if="${media.status == 1}">
                          active
                        </th:block>
                      </span>
                      <span style="color: red">
                        <th:block th:if="${media.status == 0}">
                          in-active
                        </th:block>
                      </span>
                    </td>
                    <td>
                      <!--<a th:value="${mediaDetail.sourceUrl}"></a>-->
                      <button class="btn" id="openPopup">
                        <a href="#">
                          <i class="fas fa-circle-plus"></i>
                        </a>
                      </button>

                      <!--pop-up-->
                      <div class="popup" id="popupForm">
                        <div class="popup-content">
                          <div class="modal-header" style="padding: 0.5rem 0;">
                            <h2 class="font-weight-bold" style="color: black;">Source Media</h2>
                            <span class="close" id="closePopup">&times;</span>
                          </div>
                          <div>
                            <form th:action="@{/admin/media-detail/create/save}" th:object="${mediaDetailDTO}"
                                method="post">
                              <div class="form-floating mb-3">
                                <input class="form-control" id="sourceUrl" name="sourceUrl" type="text"
                                       placeholder="Link Film" required/>
                                <label for="sourceUrl">Media Url</label>
                              </div>
                              <div class="form-floating mb-3">
                                <select class="form-control" id="exampleSelect" name="typeUrl" required>
                                  <option value="" selected>-- choose type --</option>
                                  <option value="1">vod</option>
                                  <option value="2">film</option>
                                </select>
                                <label>Type Source</label>
                              </div>
                              <div class="form-floating mb-3" th:if="mediaDTO.type == 1">
                                <input class="form-control" id="episode" min="0" value="0" name="episode" type="number"/>
                                <label for="episode">Episode</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input class="form-control" id="duration" name="duration" type="time" step="60" pattern="^[0-2][0-9]:[0-5][0-9]$" required/>
                                <label for="episode">Duration</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input class="form-control" id="rate" name="rate" min="0" max="5" value="1" type="number" required/>
                                <label for="rate">Rate</label>
                              </div>
                              <div class="form-floating mb-3">
                                <select class="form-control" name="quality" required>
                                  <option value="" selected>-- choose type --</option>
                                  <option value="2D">2D</option>
                                  <option value="3D">3D</option>
                                  <option value="4K">4K</option>
                                  <option value="5K">5K</option>
                                </select>
                                <label>Quality</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input class="form-control" id="mediaId" name="mediaId" th:value="${media.id}" type="number" hidden="hidden" readonly/>
                              </div>
                              <div class="d-flex align-items-center justify-content-between mt-4 mb-0" style="float: right">
                                <button type="submit" class="btn btn-success">Create</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>

                    </td>
                    <td>
                      <button class="btn">
                        <a th:href="@{/admin/media/update/{id} (id=${media.id})}">
                          <i class="fas fa-pencil-alt"></i>
                        </a>
                      </button>
                      <button class="btn">
                        <a th:data-id="${media.id}" class="delete-btn">
                          <i class="fas fa-trash"></i>
                        </a>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <!-- Content End -->

      <!-- footer Start -->
      <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
      <!-- footer End -->
    </div>
</div>



<script>
  document.getElementById('openPopup').addEventListener('click', function() {
    document.getElementById('popupForm').style.display = 'block';
  });

  document.getElementById('closePopup').addEventListener('click', function() {
    document.getElementById('popupForm').style.display = 'none';
  });

  // Close the popup if the user clicks outside of it
  window.addEventListener('click', function(event) {
    if (event.target === document.getElementById('popupForm')) {
      document.getElementById('popupForm').style.display = 'none';
    }
  });
</script>


<div th:replace="admin_fragments::script"></div>

<script>
  $('.delete-btn').click(function () {
    var id = $(this).attr('data-id');
    var newRow = $('.media-' + id);
    Swal.fire({
      title: 'Are you sure you want to delete this item?',
      text: "You won't be able to revert this!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
      if (result.isConfirmed) {
        $.ajax({
          url: "/admin/media/delete/" + id,
          success: function () {
            newRow.remove();
            Swal.fire(
                    'Success',
                    'Delete success',
                    'success'
            );
          }
        })
      }
    })
  })
</script>

</body>

</html>
