<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>
<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
      <!-- Content Start -->
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4 title-admin">Media</h1>
          <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                List of media

              <a th:href="@{/admin/media/create}">
                <button type="button" class="btn btn-primary" style="float: right">+ media</button>
              </a>

            </div>
            <div class="card-body">
              <table id="datatablesSimple">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Thumbnail</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody th:if="${media1 != null and #lists.size(media1) > 0}">
                  <tr th:each="media, iterStat : ${media1}" th:class="'media-' + ${media.id}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${media.thumbnail}"></td>
                    <td th:text="${media.title}"></td>
                    <td th:text="${media.description}"></td>
                    <td th:text="${#strings.equalsIgnoreCase(media.type, '1') ? 'Movie Series' : (#strings.equalsIgnoreCase(media.type, '2') ? 'Movie' : 'Video')}"></td>
                    <td>
                      <span style="color: green">
                        <th:block th:if="${media.status == 1}">
                          active
                        </th:block>
                      </span>
                      <span style="color: red">
                        <th:block th:if="${media.status == 0}">
                          in-active
                        </th:block>
                      </span>
                    </td>
                    <td>
                      <button class="btn">
                        <a th:href="@{/admin/media/update/{id} (id=${media.id})}">
                          <i class="fas fa-pencil-alt"></i>
                        </a>
                      </button>
                      <button class="btn">
                        <a th:data-id="${media.id}" class="delete-btn">
                          <i class="fas fa-trash"></i>
                        </a>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <!-- Content End -->

      <!-- footer Start -->
      <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
      <!-- footer End -->
    </div>
</div>


<div th:replace="admin_fragments::script">
  <script>
    $('.delete-btn').click(function () {
      var id = $(this).attr('data-id');
      var newRow = $('.media-' + id);
      Swal.fire({
        title: 'Are you sure you want to delete this item?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: "/admin/media/delete/" + id,
            success: function () {
              newRow.remove();
              Swal.fire(
                  'Success',
                  'Delete success',
                  'success'
              );
            }
          })
        }
      })
    })
  </script>
</div>

</body>

</html>
