<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>
<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
        <!-- Content Start -->
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 title-admin">Create Media Detail</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Create a new media detail

                        <a th:href="@{/admin/media-details}" type="button" class="btn btn-primary"
                           style="float: right">back list <</a>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/media-detail/create/save}" th:object="${mediaDetailDTO}"
                              method="post">
                            <div class="form-floating mb-3">
                                <select class="form-control" id="mediaId" name="mediaId" required>
                                    <option value="" selected>-- choose option --</option>
                                    <option th:each="media : ${mediaList}" th:value="${media.id}"
                                            th:text="${media.title}"></option>
                                </select>
                                <label>Media Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="sourceUrl" name="sourceUrl" type="text"
                                       placeholder="Link Film" required/>
                                <label for="sourceUrl">Source</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="episode" min="0" value="0" name="episode" type="number"/>
                                <label for="episode">Episode</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="duration" name="duration" type="text" value="00:00" required/>
                                <label for="episode">Duration</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="rate" name="rate" min="0" max="5" value="1" type="number" required/>
                                <label for="rate">Rate</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-control" name="quality" required>
                                    <option value="" selected>-- choose type --</option>
                                    <option value="2D">2D</option>
                                    <option value="3D">3D</option>
                                    <option value="4K">4K</option>
                                    <option value="5K">5K</option>
                                </select>
                                <label>Quality</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0" style="float: right">
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Content End -->

        <!-- footer Start -->
        <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
        <!-- footer End -->
    </div>
</div>

<div th:replace="admin_fragments::script"></div>

</body>

</html>
