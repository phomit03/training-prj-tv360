<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin_fragments::head"></head>

<body>

<!-- navbar Start -->
<div th:replace="admin_fragments::navbar"></div>
<!-- navbar End -->

<div id="layoutSidenav">
    <!-- menu Start -->
    <div id="layoutSidenav_nav" th:replace="admin_fragments::menu"></div>
    <!-- menu End -->

    <div id="layoutSidenav_content">
        <!-- Content Start -->
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4 title-admin">Create Media Category</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Create a new media category
                        <a th:href="@{/admin/mediacategories}" type="button" class="btn btn-primary"
                           style="float: right">back list <</a>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/mediacategory/update/{id} (id=${mcDTO.id})}" th:object="${mcDTO}" method="post">
                            <!-- Hidden input to store the old category name -->
                            <input type="hidden" id="oldCategoryName" th:value="${mcDTO.category.name}" />

                            <div class="form-floating mb-3">
                                <select class="form-control" id="mediaId" th:field="*{media_id}">
                                    <!-- ... (code for media options) ... -->
                                </select>
                                <label for="mediaId">Media</label>
                            </div>

                            <div class="form-floating mb-3 category-option movie-series">
                                <select class="form-control" id="movieseries" th:field="*{category_id}">
                                    <!-- ... (code for movie series categories) ... -->
                                </select>
                                <label for="movieseries">Category</label>
                            </div>

                            <div class="form-floating mb-3 category-option movie">
                                <select class="form-control" id="movie" th:field="*{category_id}">
                                    <!-- ... (code for movie categories) ... -->
                                </select>
                                <label for="movie">Category</label>
                            </div>

                            <div class="form-floating mb-3 category-option video">
                                <select class="form-control" id="video" th:field="*{category_id}">
                                    <!-- ... (code for video categories) ... -->
                                </select>
                                <label for="video">Category</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="categoryName" th:field="*{category.name}"
                                       placeholder="Enter category name">
                                <label for="categoryName">Category Name</label>
                            </div>

                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- Content End -->

        <!-- footer Start -->
        <footer th:replace="admin_fragments::footer" class="py-4 bg-light mt-auto"></footer>
        <!-- footer End -->
    </div>
</div>

<div th:replace="admin_fragments::script"></div>

</body>

</html>
